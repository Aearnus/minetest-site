<html>
	<head>
		<title>
			Minetest 2015
		</title>
		<link rel="stylesheet" href="index.css">
		<script type="text/javascript">
			var scrollTo = function (id) {
				window.location.hash = id;
			}
		</script>
	</head>
	<body>
		<div class="minetestBackground">
			<img src="header.png" class="minetestHeader"/>
			<img src="minetest.svg" class="minetestIcon"/>
		</div>
		<div class="buttonBanner">
			<a class="button download" href="http://www.minetest.net/download">
				Download
			</a>
			<a class="button features" href="#featurePage">
				Features
			</a>
			<a class="button screenshots" href="#screenshotPage">
				Screenshots
			</a>
			<a class="button contributors" href="#contributorPage">
				Contributors
			</a>
			<div class="button dropdown" onmouseover="document.getElementById('dropdownMenu').style.display='block'" onmouseout="document.getElementById('dropdownMenu').style.display='none'">
				Community &#9660;
				<div class="dropdownMenu" id="dropdownMenu" onmouseover="document.getElementById('dropdownMenu').style.display='block'" onmouseout="document.getElementById('dropdownMenu').style.display='none'">
					<div class="button wiki">
						<a href="http://wiki.minetest.net/Main_Page">
							Wiki
						</a>
					</div>
					<div class="button forums">
						<a href="https://forum.minetest.net/">
							Forums
						</a>
					</div>
				</div>
			</div>

		</div>
		<div id="featurePage" class="page darkPage">
			<h3> 
				The block-building game you've dreamed of, now fully open source
			</h3>
		</div>
		<div id="screenshotPage" class="page lightPage">
			<h3>
				Screenshots
			</h3>
		</div>
		<div id="contributorPage" class="page darkPage">
			<h3>
				Contributors
			</h3>
		</div>
		<div class="footerText">
			website designed by 
			<a href="http://twitter.com/aearnus">
				@Aearnus
			</a>
		</div>
	</body>
</html>
